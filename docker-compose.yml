version: "3.8"

services:
  # ClickHouse - Time-series database that handles historical data
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    ports:
      - "9000:9000"   # Native protocol
      - "8123:8123"   # HTTP interface
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse-config.xml:/etc/clickhouse-server/users.d/custom-config.xml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # OpenTelemetry Collector - Receives metrics and exports to ClickHouse
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "13133:13133" # health_check extension
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

  # Grafana - Visualization platform
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - clickhouse
    restart: unless-stopped

  # Benchmark metrics backfill application
  benchmark-app:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4317
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./cache:/app/cache
      - ./grafana/dashboards:/app/grafana/dashboards
    depends_on:
      otel-collector:
        condition: service_started
    restart: "no"

volumes:
  clickhouse-data:
  grafana-data: